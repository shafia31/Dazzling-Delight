<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97b9eb983c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dazzling Delight</title>
</head>
<body>
    <header class="header">

        <!--NAV BAR-->

        <a href="" class="logo"><img src="Images\logo2.jpg"/></a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Cakes</a>
            <a href="#">Pastries</a>
            <a href="#">New Arrivals</a>
            <a href="#">About</a>
            <a href="#">Review</a>
            <a href="#">Contact</a>
        </nav>
        <div class="icons">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="cart-icon"><i class="fa-solid fa-cart-arrow-down"></i>
            </div>
            <div class="menu-icon"><i class="fa-sharp fa-solid fa-bars"></i></div>
            
        </div>

        <div class="search-form">
            <input type="search" name="search" id="search-box" placeholder="search your delicacy here..">
            <label for="search-box" class="fa-solid fa-magnifying-glass"></label>
        </div>

        <div class="cart-items-container">

            <!--first item-->

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="Images\Multi Floral Cake.jpg" alt="item"/>
                <div class="content">
                  <h3>Multi Floral Cake</h3>
                  <div class="price">Rs.450/-</div>
                </div>
            </div>

            <!--second item--> 

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="Images\Chocolate cake.jpg" alt="item"/>
                <div class="content">
                  <h3>Chocolate Cake</h3>
                  <div class="price">Rs.500/-</div>
                </div>
            </div>

            <!--third item-->

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="Images\Fault Lime Line cake.jpg" alt="item"/>
                <div class="content">
                  <h3>Fault Line Cake</h3>
                  <div class="price">Rs.470</div>
                </div>
            </div>

            <!--fourth item-->

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="Images\Overloaded Cakesicles Cake.jpg" alt="item"/>
                <div class="content">
                  <h3>Overloaded cake</h3>
                  <div class="price">Rs.650</div>
                </div>
            </div>

        </div>
    </header>
    <section class="home" id="home">
        <div class="hero">
            <h3>Dazzle with Dazzling Delight</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus, ullam!</p>
            <a class="btn" href="">get yours now</a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
